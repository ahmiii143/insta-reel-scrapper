<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Reel Downloader</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional custom styles */
      body {
        background-color: hwb(0 96% 4% / 0.336);
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-24">
        Instagram Reel Downloader
      </h1>
      <form
        action="/download"
        method="POST"
        class="bg-Indigo-500 shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label for="url" class="block text-gray-700 text-sm font-bold mb-2"
            >Instagram Reel URL:</label
          >
          <input
            type="text"
            id="url"
            name="url"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Download
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
